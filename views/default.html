<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        html,
        body {
            width: 100%;
            height: 100%;
        }
        img {
            display: block;
        }
        .center-img {
            max-width: 50%;
            max-height: 50%;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <title>{{ title }}</title>
</head>
<body>
    <img class="center-img" src="/static/preview.jpg">
</body>
</html>
